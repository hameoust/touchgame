<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی تپ تپ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>بازی تپ تپ</h1>
        <p>روی دکمه کلیک کنید و امتیاز خود را افزایش دهید!</p>
        <div id="timer">زمان باقی‌مانده: 20 ثانیه</div>
        <div id="score">امتیاز فعلی: 0</div>
        <div id="high-score">بالاترین امتیاز: 0</div>
        <button id="tap-button">تپ کن!</button>
        <button id="restart-button" style="display: none;">شروع مجدد</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
